# Document processing rules
name: default
description: Default processing rules for AKN documents

safety:
  allow_text_changes: true  # Allow modifying document text
  allow_style_changes: true # Allow modifying styles and formatting

steps:
  - name: Apply AOS Formatting
    select:
      document: true  # Apply to whole document
    actions:
      - word_recipe:
          name: fix_aos_all_parts
          enabled: true
          params:
            block_width_cm: 12.0

  - name: Remove Space After All List Numbers
    select:
      document: true  # Apply to whole document
    actions:
      - word_recipe:
          name: no_space_after_number_all_lists_fix
          enabled: true
          description: Removes space after numbers in all list levels

  - name: Enforce List Level Indents (1-3)
    select:
      document: true
    actions:
      - word_recipe:
          name: enforce_list_left_indents_level1to3
          enabled: true
          description: Sets consistent indents for list levels 1-3 (0.3, 0.6, 0.9 inches)

  - name: Remove All Tab Characters
    select:
      document: true
    actions:
      - word_recipe:
          name: remove_all_tabs
          enabled: true
          description: Removes all tab characters to prevent formatting inconsistencies

  - name: Fix Level 2 Numbering
    select:
      document: true
    actions:
      - word_recipe:
          name: follow_number_with_none_level2
          enabled: true
          params:
            page_start: 1
            page_end: 999

  - name: Fix Level 3 Numbering
    select:
      document: true
    actions:
      - word_recipe:
          name: follow_number_with_none_level3
          enabled: true

  - name: Convert List Numbers to Em Dashes
    select:
      document: true
    actions:
      - word_recipe:
          name: lists_dot_to_emdash
          enabled: true
          description: Converts list numbers followed by dots to em dashes (no space after)
          params:
            page_start: 1
            page_end: 999

  - name: Remove Spaces Around Em Dashes
    select:
      document: true
    actions:
      - word_recipe:
          name: remove_spaces_around_em_dash
          enabled: true
          description: Cleans up formatting by removing unnecessary spaces around em dashes
          params:
            page_start: 1
            page_end: 999

  - name: Tighten Level 3 Spacing
    select:
      document: true
    actions:
      - word_recipe:
          name: tighten_level3_spacing
          enabled: true